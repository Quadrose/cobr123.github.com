<table border="1" width="100%" cellspacing="0" cellpadding="5" bordercolordark="#000000" bordercolorlight="#FFFFFF">

</td></tr><tr class="trec"><td nowrap="">

</td><td nowrap="">

</tbody></table>

<select id="id_country" onchange="changeCountry(this);"></select>&nbsp;<select id="id_region" onchange="changeRegion(this);"></select>

<u><b>качество</b></u> от <input type="text" id="localQualityFrom" size="7" maxlength="7" value="1.00"> до <input type="text" id="localQualityTo" size="7" maxlength="7" value="1000.00"><br>
<u><b>Магазины: цена</b></u> от <input type="text" id="shopPriceFrom" size="12" maxlength="12" value="0.00"> до <input type="text" id="shopPriceTo" size="12" maxlength="12" value="1000000.00">,

<u><b>бренд</b></u> от <input type="text" id="shopBrandFrom" size="7" maxlength="7" value="0.00"> до <input type="text" id="shopBrandTo" size="7" maxlength="7" value="100.00"><br>
